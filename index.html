<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - NachoCrazy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: url('https://xkh2008.github.io/Nacho.github.io/images/丛雨.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            color: #d63384;
        }

        .card {
            background: rgba(255, 240, 245, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            border: 3px solid #ff9eb5;
        }

        .profile-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff66a3;
        }

        .username {
            font-size: 2rem;
            font-weight: bold;
            color: #ff66a3;
            margin-bottom: 1rem;
        }

        .social-links a {
            display: inline-block;
            padding: 0.8rem 2.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(45deg, #ff66a3, #ff99cc);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.5);
        }

        .social-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.7);
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 240, 245, 0.95);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.5);
            border: 2px solid #ff66a3;
        }

        .music-player button {
            padding: 8px 15px;
            border: none;
            color: white;
            background: linear-gradient(45deg, #ff66a3, #ff99cc);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .music-player button:hover {
            background: linear-gradient(45deg, #ff99cc, #ff66a3);
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="profile-image" src="https://xkh2008.github.io/Nacho.github.io/images/avatar.jpg" alt="头像">
        <div class="username">💖 NachoCrazy 💖</div>
        <p>哔哩哔哩 UID: <span>1800466245</span></p>
        <div class="social-links">
            <a href="https://space.bilibili.com/1800466245?spm_id_from=333.337.0.0" target="_blank">✨ 访问我的哔哩哔哩 ✨</a>
        </div>
        <div class="contact-info">
            <p>📩 联系我:</p>
            <a href="mailto:xkh2008@outlook.com">xkh2008@outlook.com</a>
        </div>
    </div>

    <div class="music-player">
        <img id="coverImage" style="width:50px;height:50px;border-radius:10px;">
        <audio id="musicPlayer" controls></audio>
        <button onclick="toggleMusic()">暂停/播放</button>
        <input type="range" class="volume-slider" min="0" max="100" value="50" oninput="setVolume(this.value)">
        <p id="lyricsDisplay"></p>
    </div>

    <script>
        const player = document.getElementById('musicPlayer');
        const toggleButton = document.querySelector('.music-player button');
        const volumeSlider = document.querySelector('.volume-slider');
        const coverImage = document.getElementById('coverImage');
        const lyricsDisplay = document.getElementById('lyricsDisplay');
        
        let musicFiles = [];
        const repoUrl = 'https://api.github.com/repos/xkh2008/Nacho.github.io/contents/music';
        
        async function fetchMusicFiles() {
            try {
                const response = await fetch(repoUrl);
                const data = await response.json();
                musicFiles = data.map(file => file.download_url).filter(url => url.endsWith('.mp3'));
                playRandomMusic();
            } catch (error) {
                console.error('无法获取音乐文件:', error);
            }
        }

        function playRandomMusic() {
            if (musicFiles.length === 0) return;
            const randomIndex = Math.floor(Math.random() * musicFiles.length);
            player.src = musicFiles[randomIndex];
            player.play();
        }

        function toggleMusic() {
            if (player.paused) {
                player.play();
                toggleButton.textContent = '暂停';
            } else {
                player.pause();
                toggleButton.textContent = '播放';
            }
        }

        function setVolume(value) {
            player.volume = value / 100;
        }

        player.addEventListener('ended', playRandomMusic);
        fetchMusicFiles();
    </script>
</body>
</html>
