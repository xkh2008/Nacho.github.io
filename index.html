<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - NachoCrazy</title>
    <style>
        /* 动态壁纸样式 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 视频背景 */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* 卡片样式 */
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
        }

        .profile-name {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .social-links a {
            display: inline-block;
            margin: 1rem 0.5rem;
            padding: 0.6rem 2rem;
            border-radius: 20px;
            text-decoration: none;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease;
        }

        .social-links a:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .contact-info {
            margin-top: 1.5rem;
            color: #fff;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact-info a:hover {
            opacity: 0.7;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
        }

        /* 音乐播放器样式 */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-player button {
            padding: 5px 10px;
            border: none;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .music-player button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .music-player .volume-slider {
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- 视频背景 -->
    <video id="video-bg" autoplay loop muted playsinline>
        <source src="https://xkh2008.github.io/Nacho.github.io/images/丛雨.png" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- 卡片内容 -->
    <div class="card">
        <img class="profile-image" src="https://xkh2008.github.io/Nacho.github.io/images/avatar.jpg" alt="头像">
        <div class="profile-name">NachoCrazy</div>
        <p>哔哩哔哩 UID: 1800466245</p>

        <div class="social-links">
            <a href="https://space.bilibili.com/1800466245?spm_id_from=333.337.0.0" target="_blank">访问我的哔哩哔哩空间</a>
        </div>

        <div class="contact-info">
            联系我: <a href="mailto:xkh2008@outlook.com">xkh2008@outlook.com</a>
        </div>

        <div class="footer">
            © 2025 - NachoCrazy
        </div>
    </div>

    <!-- 音乐播放器 -->
    <div class="music-player">
        <audio id="musicPlayer" controls autoplay loop>
            <source src="https://xkh2008.github.io/Nacho.github.io/music/0.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button onclick="toggleMusic()">暂停/播放</button>
        <input type="range" class="volume-slider" min="0" max="100" value="50" oninput="setVolume(this.value)">
    </div>

    <script>
        // 音乐播放器控制
        const player = document.getElementById('musicPlayer');
        const toggleButton = document.querySelector('.music-player button');
        const volumeSlider = document.querySelector('.volume-slider');

        function toggleMusic() {
            if (player.paused) {
                player.play();
                toggleButton.textContent = '暂停';
            } else {
                player.pause();
                toggleButton.textContent = '播放';
            }
        }

        function setVolume(value) {
            player.volume = value / 100;
        }

        // 随机播放音乐
        const musicFiles = [
            'https://xkh2008.github.io/Nacho.github.io/music/1.mp3',
            'https://xkh2008.github.io/Nacho.github.io/music/2.mp3',
            'https://xkh2008.github.io/Nacho.github.io/music/3.mp3'
        ];

        function playRandomMusic() {
            if (musicFiles.length === 0) return;

            const randomIndex = Math.floor(Math.random() * musicFiles.length);
            player.src = musicFiles[randomIndex];
            player.play();
        }

        player.addEventListener('ended', playRandomMusic);
        playRandomMusic();
    </script>
</body>
</html>
