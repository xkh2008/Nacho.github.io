<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - NachoCrazy</title>
    <style>
        /* 动态背景样式 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #fdd8c5, #e1bee7, #bbdefb);
            animation: gradient 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            border: 4px solid #e91e63;
        }

        .profile-name {
            font-size: 2rem;
            color: #e91e63;
            margin-bottom: 0.5rem;
        }

        .social-links a {
            display: inline-block;
            margin: 1rem 0.5rem;
            padding: 0.6rem 2rem;
            border-radius: 20px;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        .contact-info {
            margin-top: 1.5rem;
            color: #e91e63;
            font-weight: bold;
        }

        .contact-info a {
            color: #e91e63;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #9c27b0;
        }

        .footer {
            margin-top: 2rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="profile-image" src="images/avatar.jpg" alt="头像">
        <div class="profile-name">NachoCrazy</div>
        <p>哔哩哔哩 UID: 1800466245</p>

        <div class="social-links">
            <!-- B站链接 -->
            <a href="https://space.bilibili.com/1800466245?spm_id_from=333.337.0.0" target="_blank">访问我的哔哩哔哩空间</a>
        </div>

        <div class="contact-info">
            联系我: <a href="mailto:xkh2008@outlook.com">xkh2008@outlook.com</a>
        </div>

        <div class="footer">
            © 2025 - NachoCrazy
        </div>
    </div>
</body>
</html>
