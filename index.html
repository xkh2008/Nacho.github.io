<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - NachoCrazy</title>
    <style>
        /* 动态壁纸样式 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: url('https://xkh2008.github.io/Nacho.github.io/images/丛雨.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* 添加渐变叠加 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.1));
            mix-blend-mode: overlay;
        }

        /* 卡片样式 */
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            border: 4px solid #e91e63; /* 粉色边框 */
        }

        .username {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e91e63; /* 粉色文字 */
            margin-bottom: 0.5rem;
        }

        .social-links a {
            display: inline-block;
            margin: 1rem 0.5rem;
            padding: 0.6rem 2rem;
            border-radius: 20px;
            text-decoration: none;
            color: #e91e63; /* 粉色文字 */
            background: rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease;
        }

        .social-links a:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .contact-info {
            margin-top: 2.5rem;
            color: #e91e63; /* 粉色文字 */
        }

        .contact-info a {
            color: #e91e63; /* 粉色文字 */
            text-decoration: none;
            transition: opacity 0.3s ease;
            display: block;
            margin-bottom: 0.5rem;
        }

        .contact-info a:hover {
            opacity: 0.7;
        }

        /* 年份样式 */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #e91e63; /* 粉色文字 */
        }

        /* 音乐播放器样式 */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .music-player button {
            padding: 5px 10px;
            border: none;
            color: #e91e63; /* 粉色文字 */
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .music-player button:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .music-player .volume-slider {
            width: 100px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            height: 8px;
            outline: none;
            cursor: pointer;
        }

        .music-player .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #e91e63; /* 粉色滑块 */
            border-radius: 50%;
            cursor: pointer;
        }

        /* 颜文字和语句容器 */
        .cat-box {
            position: fixed;
            bottom: 60px; /* 颜文字板块放在2025数字板块正上方 */
            left: 20px;
            background: rgba(255, 255, 255, 0); /* 透明背景 */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
            z-index: 100; /* 确保文本框不会被其他元素遮挡 */
        }

        .cat-text {
            margin-bottom: 1rem;
            color: #e91e63; /* 粉色文字 */
            font-size: 1.2rem;
        }

        .cat-button {
            padding: 5px 10px;
            border: none;
            color: #e91e63; /* 粉色文字 */
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cat-button:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        /* 访问我的哔哩哔哩板块样式 */
        .social-links a {
            display: inline-block;
            margin: 1rem 0.5rem;
            padding: 0.6rem 2rem;
            border-radius: 20px;
            text-decoration: none;
            color: #e91e63; /* 粉色文字 */
            background: rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease;
        }

        .social-links a:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        /* 提示语样式 */
        .tooltip {
            position: fixed;
            bottom: 100px; /* 提示语位置 */
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 100; /* 确保提示语不会被其他元素遮挡 */
        }

        .tooltip-text {
            color: #e91e63; /* 粉色文字 */
            font-size: 1.2rem;
        }

        /* 欢迎信息样式 */
        .welcome-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: #e91e63;
            font-weight: bold;
        }

        /* 访客计数器样式 */
        .visitor-count {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 1rem;
            color: #e91e63;
        }

        /* 回到顶部按钮样式 */
        #scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 80px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #e91e63;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        /* 评论区样式 */
        .comments-section {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .comments-section h3 {
            color: #e91e63;
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
        }

        #comments-list {
            margin-bottom: 20px;
            height: 200px;
            overflow-y: auto;
        }

        .comment {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .comment-time {
            color: #999;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        #comment-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #e91e63;
            border-radius: 5px;
        }

        #post-comment {
            padding: 10px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #toggle-comments {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #e91e63;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 天气信息样式 */
        .weather-info {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .weather-info h3 {
            color: #e91e63;
            margin-top: 0;
            margin-bottom: 10px;
        }

        #weather-text {
            color: #e91e63;
        }

        /* 登录模块样式 */
        .login-section {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px 0 0 10px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .login-section.open {
            transform: translateX(0);
        }

        .login-section h3 {
            color: #e91e63;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .login-form, .register-form {
            display: none;
        }

        .login-form.active, .register-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #e91e63;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e91e63;
            border-radius: 5px;
        }

        .form-buttons {
            margin-top: 20px;
        }

        .form-buttons button {
            padding: 8px 15px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .form-buttons a {
            color: #e91e63;
            text-decoration: none;
        }

        #toggle-login {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #e91e63;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 管理员入口和管理界面 */
        #admin-login {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #e91e63;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #admin-panel {
            position: fixed;
            top: 80px;
            left: 20px;
            width: 300px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
        }

        #user-management {
            position: fixed;
            top: 150px;
            left: 20px;
            width: 300px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .user-item {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .user-item button {
            margin-right: 5px;
            padding: 3px 8px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

    <div class="card">

        <input type="text" id="admin-username" placeholder="管理员用户名">

    <div id="user-management">
        <h3>用户管理</h3>
        <div id="user-list"></div>
    </div>

    <script>
        // 音乐播放器控制
        const player = document.getElementById('musicPlayer');
        const toggleButton = document.querySelector('.music-player button');
        const volumeSlider = document.querySelector('.volume-slider');
        const cater = document.getElementById('cat-text');
        const tooltip = document.getElementById('tooltip');
        const welcomeText = document.getElementById('welcome-text');
        const visitorCountElement = document.getElementById('visitor-count');
        const scrollToTopButton = document.getElementById('scroll-to-top');
        const commentInput = document.getElementById('comment-input');
        const postCommentButton = document.getElementById('post-comment');
        const commentsList = document.getElementById('comments-list');
        const commentsSection = document.getElementById('comments-section');
        const toggleCommentsButton = document.getElementById('toggle-comments');
        const weatherText = document.getElementById('weather-text');
        const loginSection = document.getElementById('login-section');
        const toggleLoginButton = document.getElementById('toggle-login');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const adminLoginButton = document.getElementById('admin-login');
        const adminPanel = document.getElementById('admin-panel');
        const userManagement = document.getElementById('user-management');
        const userList = document.getElementById('user-list');

        // 用户信息存储在 localStorage 中
        let currentUser = null;
        let isAdmin = false;

        function toggleMusic() {
            if (player.paused) {
                playRandomMusic();
                player.play();
                toggleButton.textContent = '暂停';
            } else {
                player.pause();
                toggleButton.textContent = '播放';
            }
        }

        function setVolume(value) {
            player.volume = value / 100;
        }

        // 随机播放音乐
        const musicFiles = [
            'https://xkh2008.github.io/Nacho.github.io/music/1.mp3',
            'https://xkh2008.github.io/Nacho.github.io/music/2.mp3',
            'https://xkh2008.github.io/Nacho.github.io/music/3.mp3'
        ];

        let currentSongIndex = 0;

        function playRandomMusic() {
            if (musicFiles.length === 0) return;

            currentSongIndex = Math.floor(Math.random() * musicFiles.length);
            player.src = musicFiles[currentSongIndex];
        }

        // 提示语只在初次进入网站时显示一次
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否是初次访问
            if (!localStorage.getItem('visited')) {
                tooltip.style.display = 'block';
                localStorage.setItem('visited', true);
            } else {
                tooltip.style.display = 'none';
            }

            // 更新欢迎信息
            updateWelcomeMessage();

            // 更新访客计数
            updateVisitorCount();

            // 加载评论
            loadComments();

            // 加载天气信息
            fetchWeather();

            // 检查用户是否已登录
            checkLoginStatus();
        });

        // 更新欢迎信息
        function updateWelcomeMessage() {
            const now = new Date();
            const hours = now.getHours();
            let greeting = '';
            if (hours < 12) {
                greeting = '早上好！';
            } else if (hours < 18) {
                greeting = '下午好！';
            } else {
                greeting = '晚上好！';
            }
            welcomeText.textContent = `${greeting} 欢迎访问 NachoCrazy 的主页`;
        }

        // 更新访客计数
        function updateVisitorCount() {
            let count = localStorage.getItem('visitorCount') || 0;
            count = parseInt(count) + 1;
            localStorage.setItem('visitorCount', count);
            visitorCountElement.textContent = `访客数：${count}`;
        }

        // 随机颜文字和语句
        const catContent = [
            'Ciallo～(∠・ω< )⌒★',
            '～卖萌中ヾ(=^･ω･^=)ノ',
            '(=^･ω･^=)',
            '喵喵！(*^ω^*)',
            '(⁄ ⁄•⁄ω⁄•⁄ ⁄) ฅ 要摸摸头喵~',
            '(=^･ｪ･^=) ฅ 今天的罐罐呢？',
            '(=｀ω´=) ฅ 喵爪攻击！',
            '(=✧ω✧=) ฅ 小鱼干分你一半！'
        ];

        function showRandomContent() {
            if (catContent.length === 0) return;

            const catIndex = Math.floor(Math.random() * catContent.length);
            cater.textContent = catContent[catIndex];
        }

        // 回到顶部按钮
        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                scrollToTopButton.style.display = 'block';
            } else {
                scrollToTopButton.style.display = 'none';
            }
        });

        scrollToTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // 评论区功能
        function loadComments() {
            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            commentsList.innerHTML = '';
            comments.forEach((comment, index) => {
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                commentElement.innerHTML = `
                    <div>${comment.user}: ${comment.content}</div>
                    <div class="comment-time">${comment.time}</div>
                `;
                commentsList.appendChild(commentElement);
            });
        }

        postCommentButton.addEventListener('click', () => {
            if (!currentUser) {
                alert('请先登录！');
                return;
            }

            const newComment = commentInput.value.trim();
            if (newComment) {
                // 检查用户是否被禁言
                const users = JSON.parse(localStorage.getItem('users')) || {};
                if (users[currentUser] && users[currentUser].isMuted) {
                    alert('您已被禁言，无法发表评论！');
                    return;
                }

                // 检查评论内容是否包含屏蔽词
                if (hasProfanity(newComment)) {
                    alert('您的评论包含不当内容，无法发表！');
                    return;
                }

                // 获取当前时间
                const currentTime = new Date().toLocaleString();

                const comments = JSON.parse(localStorage.getItem('comments')) || [];
                comments.push({
                    user: currentUser,
                    content: newComment,
                    time: currentTime
                });
                localStorage.setItem('comments', JSON.stringify(comments));
                loadComments();
                commentInput.value = '';
            }
        });

        toggleCommentsButton.addEventListener('click', () => {
            commentsSection.style.display = commentsSection.style.display === 'block' ? 'none' : 'block';
        });

        // 天气信息
        async function fetchWeather() {
            try {
                const apiKey = 'YOUR_HEFENG_API_KEY'; // 替换为你的和风天气 API Key
                const city = '北京'; // 替换为你想显示的城市
                const response = await fetch(`https://devapi.qweather.com/v7/weather/now?location=${city}&key=${apiKey}`);
                const data = await response.json();
                const weatherDescription = data.now.text;
                const temperature = data.now.temp;
                weatherText.textContent = `天气：${weatherDescription}，温度：${temperature}°C`;
            } catch (error) {
                weatherText.textContent = '无法获取天气信息';
            }
        }

        // 登录模块功能
        function checkLoginStatus() {
            currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const users = JSON.parse(localStorage.getItem('users')) || {};
                if (users[currentUser] && users[currentUser].isAdmin) {
                    isAdmin = true;
                    userManagement.style.display = 'block';
                } else {
                    isAdmin = false;
                    userManagement.style.display = 'none';
                }
                toggleLoginButton.textContent = '退出登录';
            } else {
                isAdmin = false;
                toggleLoginButton.textContent = '登录/注册';
                userManagement.style.display = 'none';
            }
        }

        function showLoginForm() {
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        }

        function showRegisterForm() {
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username] && users[username].password === password) {
                if (users[username].isBanned) {
                    alert('您的账号已被封禁，无法登录！');
                    return;
                }
                currentUser = username;
                localStorage.setItem('currentUser', username);
                checkLoginStatus();
                loginSection.classList.remove('open');
                alert('登录成功！');
            } else {
                alert('用户名或密码错误！');
            }
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const password2 = document.getElementById('register-password2').value;
            const email = document.getElementById('register-email').value;

            if (!username || !password || !password2 || !email) {
                alert('请填写所有信息！');
                return;
            }

            if (password !== password2) {
                alert('两次输入的密码不一致！');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                alert('用户名已存在！');
                return;
            }

            users[username] = {
                password: password,
                email: email,
                isBanned: false,
                isMuted: false,
                isAdmin: false
            };
            localStorage.setItem('users', JSON.stringify(users));
            alert('注册成功！请登录。');
            showLoginForm();
        }

        // 管理员登录
        function adminLogin() {
            const adminUsername = document.getElementById('admin-username').value;
            const adminPassword = document.getElementById('admin-password').value;

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[adminUsername] && users[adminUsername].password === adminPassword && users[adminUsername].isAdmin) {
                currentUser = adminUsername;
                localStorage.setItem('currentUser', adminUsername);
                checkLoginStatus();
                showUserManagement();
                alert('管理员登录成功！');
            } else {
                alert('管理员用户名或密码错误！');
            }
        }

        // 显示用户管理界面
        function showUserManagement() {
            userManagement.style.display = 'block';
            loadUserList();
        }

        // 加载用户列表
        function loadUserList() {
            userList.innerHTML = '';
            const users = JSON.parse(localStorage.getItem('users')) || {};
            for (const username in users) {
                const userElement = document.createElement('div');
                userElement.classList.add('user-item');
                userElement.innerHTML = `
                    <strong>${username}</strong>
                    <div>
                        <button onclick="banUser('${username}')">封禁</button>
                        <button onclick="unbanUser('${username}')">解封</button>
                        <button onclick="muteUser('${username}')">禁言</button>
                        <button onclick="unmuteUser('${username}')">解除禁言</button>
                    </div>
                `;
                userList.appendChild(userElement);
            }
        }

        // 封禁用户
        function banUser(username) {
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                users[username].isBanned = true;
                localStorage.setItem('users', JSON.stringify(users));
                alert(`用户 ${username} 已被封禁`);
                loadUserList();
            }
        }

        // 解封用户
        function unbanUser(username) {
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                users[username].isBanned = false;
                localStorage.setItem('users', JSON.stringify(users));
                alert(`用户 ${username} 已被解封`);
                loadUserList();
            }
        }

        // 禁言用户
        function muteUser(username) {
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                users[username].isMuted = true;
                localStorage.setItem('users', JSON.stringify(users));
                alert(`用户 ${username} 已被禁言`);
                loadUserList();
            }
        }

        // 解除禁言
        function unmuteUser(username) {
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                users[username].isMuted = false;
                localStorage.setItem('users', JSON.stringify(users));
                alert(`用户 ${username} 的禁言已解除`);
                loadUserList();
            }
        }

        // 屏蔽词系统
        const profanityList = ['脏话1', '脏话2', '脏话3']; // 可以根据需要扩展列表

        function hasProfanity(comment) {
            return profanityList.some(word => comment.includes(word));
        }

        // 注册管理员账号（需要在页面加载后调用）
        function registerAdmin() {
            const adminUsername = 'admin';
            const adminPassword = 'admin123';
            const adminEmail = 'admin@example.com';

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (!users[adminUsername]) {
                users[adminUsername] = {
                    password: adminPassword,
                    email: adminEmail,
                    isBanned: false,
                    isMuted: false,
                    isAdmin: true
                };
                localStorage.setItem('users', JSON.stringify(users));
                alert('管理员账号已创建：用户名 admin，密码 admin123');
            }
        }

        // 注册管理员账号（只需调用一次）
        // registerAdmin();

        // 退出登录
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            checkLoginStatus();
            alert('已退出登录');
        }

        // 修复退出登录功能
        toggleLoginButton.addEventListener('click', () => {
            if (currentUser) {
                logout();
            } else {
                loginSection.classList.add('open');
            }
        });

        // 确保管理员登录按钮在页面上可见
        adminLoginButton.style.display = 'block';
    </script>
</body>
