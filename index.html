<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - NachoCrazy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: url('https://xkh2008.github.io/Nacho.github.io/images/丛雨.png') no-repeat center center fixed;
            background-size: cover;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .music-player button {
            padding: 5px 10px;
            border: none;
            color: #66bb6a;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .music-player button:hover {
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="profile-image" src="https://xkh2008.github.io/Nacho.github.io/images/avatar.jpg" alt="头像">
        <div class="username">NachoCrazy</div>
        <p>哔哩哔哩 UID: <span>1800466245</span></p>
        <div class="social-links">
            <a href="https://space.bilibili.com/1800466245?spm_id_from=333.337.0.0" target="_blank">访问我的哔哩哔哩空间</a>
        </div>
        <div class="contact-info">
            <span>联系我:</span>
            <a href="mailto:xkh2008@outlook.com">xkh2008@outlook.com</a>
        </div>
    </div>

    <div class="music-player">
        <img id="coverImage" style="width:50px;height:50px;border-radius:10px;">
        <audio id="musicPlayer" controls></audio>
        <button onclick="toggleMusic()">暂停/播放</button>
        <input type="range" class="volume-slider" min="0" max="100" value="50" oninput="setVolume(this.value)">
        <p id="lyricsDisplay"></p>
    </div>

    <script>
        const player = document.getElementById('musicPlayer');
        const toggleButton = document.querySelector('.music-player button');
        const volumeSlider = document.querySelector('.volume-slider');
        const coverImage = document.getElementById('coverImage');
        const lyricsDisplay = document.getElementById('lyricsDisplay');
        
        let musicFiles = [];
        const repoUrl = 'https://api.github.com/repos/xkh2008/Nacho.github.io/contents/music';
        
        async function fetchMusicFiles() {
            try {
                const response = await fetch(repoUrl);
                const data = await response.json();
                musicFiles = data.map(file => file.download_url).filter(url => url.endsWith('.mp3'));

                const urlParams = new URLSearchParams(window.location.search);
                const selectedSong = urlParams.get('song') || '0.mp3'; // 默认播放 music 文件夹下的 0.mp3

                const songUrl = musicFiles.find(url => url.includes(`/${selectedSong}`));
                if (songUrl) {
                    player.src = songUrl;
                    player.play();
                } else {
                    playRandomMusic();
                }
            } catch (error) {
                console.error('无法获取音乐文件:', error);
            }
        }

        function playRandomMusic() {
            if (musicFiles.length === 0) return;
            const randomIndex = Math.floor(Math.random() * musicFiles.length);
            player.src = musicFiles[randomIndex];
            player.play();
        }

        function toggleMusic() {
            if (player.paused) {
                player.play();
                toggleButton.textContent = '暂停';
            } else {
                player.pause();
                toggleButton.textContent = '播放';
            }
        }

        function setVolume(value) {
            player.volume = value / 100;
        }

        function updateMediaInfo() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: player.currentSrc.split('/').pop(),
                    artist: '未知',
                    album: 'NachoCrazy',
                    artwork: [{ src: coverImage.src, sizes: '96x96', type: 'image/png' }]
                });
            }
        }

        player.addEventListener('ended', playRandomMusic);
        player.addEventListener('loadedmetadata', updateMediaInfo);
        fetchMusicFiles();
    </script>
</body>
</html>
