<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小游戏合集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .game-link {
            display: block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #64b5f6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .game-link:hover {
            background-color: #42a5f5;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>小游戏合集</h1>
        <a href="snake.html" class="game-link">贪吃蛇</a>
        <a href="tetris.html" class="game-link">俄罗斯方块</a>

</html>
